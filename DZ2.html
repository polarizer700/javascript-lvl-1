<script>
    //пример 1
     let a = 1, b = 1, c, d;
      c = ++a; //префиксная форма инкремента, сначала увеличит а на 1, затем запишет в переменную
      alert(c); // c = a =2;

      //пример 2
      d = b++;
      alert(d); //постфиксная форма инкремента, сначала запишет переменную (d = b = 1), после увеличит ее на 1 (b = 2)

      //пример 3
       c = 2 + ++a; // а увеличиваем на 1 ( a =3), c = 5
       alert(c);

       //пример 4
       d = 2 + b++; // (b = 2) + 2,  d = 4, затем увеличиваем b на 1 b = 3
       alert(d);

       alert(a);
       alert(b);
  </script>

<script>
  function summ(o, p){
    sum = o + p;
    return sum;
  }

  function minus(o, p){
    min = o - p;
    return min;
  }

  function division(o, p){
    divs = o / p;
    return divs;
  }

  function multi(o, p){
    mult = o * p;
    return mult;
  }


  summ(5, 3);
  minus(17, 1);

  multi(-2, 1);

  alert(sum);
  alert(min);
  alert(divs);

  }
